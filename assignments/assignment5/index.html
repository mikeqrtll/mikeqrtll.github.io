    <body>
        <!-- Container that holds the title, the form, and the generated table-->
        <div class="container">
            <h1>Multiplication Table Generator</h1>
            <!--Contains the input form table-->
            <div class="input">
                <table>
                    <!-- Minimum Column row with input field -->
                    <tr>
                        <td>Minimum Column Value</td>
                        <td><input type="text" name="message" id="user_input1"></td>
                    </tr>
                    <!-- Maximum Column row with input field -->
                    <tr>
                        <td>Maximum Column Value </td>
                        <td><input TYPE="text" name="email" id="user_input2"></td>
                    </tr>
                    <!-- Minimum Row row with input field -->
                    <tr>
                        <td>Minimum Row Value </td>
                        <td><input type="text" name="message" id="user_input3"></td>
                    </tr>
                    <!-- Maximum Row row with input field -->
                    <tr>
                        <td>Maximum Row Value </td>
                        <td><input TYPE="text" name="email" id="user_input4"></td>
                    </tr>
                </table>
            </div>
            <!-- Submit button creates table on click if possible -->
            <p><br><input type="submit" value="Submit" name="Button1" onclick="formTable()"></p>

            <div id="multiplication_table"></div>
