<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- External CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <title>Multiplication Table Generator</title>
    </head>
<body>
    <!-- Container that holds the title, the form, and the generated table-->
    <div class="container">
        <h1>Multiplication Table Generator</h1>
            <!--Contains the input form table-->
            <div class="input">
                <form id="input_form" name="input_form" method="GET">
                <!-- Minimum Column row with input field -->
                <div>
                    <label>Minimum Column Value: </label>
                    <input type="number" id="user_input1" name="user_input1">
                </div>
                
                <!-- Maximum Column row with input field -->
                <div>
                    <label>Maximum Column Value: </label>
                    <input type="number" id="user_input2" name="user_input2">
                </div>
                
                <!-- Minimum Row row with input field -->
                <div>
                    <label>Minimum Row Value: </label>
                    <input type="number" id="user_input3" name="user_input3">
                </div>
                
                <!-- Maximum Row row with input field -->
                <div>
                  <label>Maximum Row Value: </label>
                  <input type="number" id="user_input4" name="user_input4">
                </div>
                <br>
                <!-- Submit button creates table on click if possible -->
                <input id="Submit" class="Submit" type="submit" value="Submit">
                </form>
              <!-- Creating a placeholder for the JavaScript code to display an error if present -->
              <p><span id='errorMessage'></span></p>
            </div>
        <div id="multiplication_table"></div>
        <br><br>
    </div>
    <!-- jQuery/jQuery Validation plugin -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>    <!-- Adding JavaScript here for optimal display times as discussed in class -->
    <script src="js/table.js"></script>

    <!-- Auto-validate form -->
    <script>
      $( document ).ready(function() {
          validate();
      });
    </script>

</body>
</html>
